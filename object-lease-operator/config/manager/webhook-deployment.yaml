apiVersion: apps/v1
kind: Deployment
metadata:
  name: object-lease-webhook
  namespace: system
  labels:
    app: object-lease-webhook
    control-plane: webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: object-lease-webhook
  template:
    metadata:
      labels:
        app: object-lease-webhook
        control-plane: webhook
    spec:
      serviceAccountName: object-lease-webhook
      containers:
      - name: webhook
        image: ghcr.io/ullbergm/object-lease-webhook:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9443
          name: webhook
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        env:
        - name: WEBHOOK_SERVICE_NAME
          value: "object-lease-webhook-service"
        - name: WEBHOOK_SERVICE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - name: cert
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 65532
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: cert
        secret:
          secretName: object-lease-webhook-cert
          defaultMode: 420
      terminationGracePeriodSeconds: 10
